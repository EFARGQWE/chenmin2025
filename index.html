<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeChain2025a欢迎您</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            height: 100vh;
            overflow: hidden;
        }

        /* 导航栏样式 */
        .nav-bar {
            position: fixed;
            top: 0;
            right: 0;
            padding: 20px;
            z-index: 1000;
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(10px);
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            margin-left: 30px;
            font-size: 1.1rem;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: #ffffff;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #fff;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .conty {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            font-size: 24px;
            color: #FFA500;
            line-height: 1.5;
            letter-spacing: 0.5px;
        }

        /* 合并后的标题样式 */
        .main-title {
            color: #fff;
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            animation:
                fadeIn 2s ease-out,
                glow 2s ease-in-out infinite 2s;
            transform-origin: center;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes glow {
            50% {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8),
                    0 0 60px rgba(255, 255, 255, 0.4);
            }
        }

        /* 版权信息样式 */
        .copyright {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
                padding: 0 20px;
            }
            .nav-bar {
                padding: 15px;
            }
            .nav-link {
                margin-left: 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

</h2>
        </div>
    </div>

    <!-- 版权信息区域 -->
    <div class="copyright">
        &copy; ？？ AeChain2025a
        <br><a href="http://like2025.infinityfreeapp.com/">like2025.infinityfreeapp.com</a>
    </div>

    <script>
        // 增强型动画控制器
        class AnimationController {
            constructor() {
                this.title = document.querySelector('.main-title');
                this.init();
            }

            init() {
                // 初始化后启动额外效果
                setTimeout(() => {
                    this.title.style.transform = 'scale(1.02)';
                }, 2000);

                // 添加呼吸动画
                setInterval(() => {
                    this.title.style.transform = this.title.style.transform === 'scale(1.02)'
                        ? 'scale(0.98)'
                        : 'scale(1.02)';
                }, 3000);
            }
        }

        // 初始化动画控制器
        new AnimationController();

        // 平滑跳转处理
        document.querySelector('.nav-link[href="#home"]').addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelector('.main-container').style.animation = 'fadeOut 1s ease';
            setTimeout(() => {
                window.location.href = 'new-home.html';
            }, 1000);
        });

        // 添加退场动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                to {
                    opacity: 0;
                    transform: scale(1.2);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
